name: Build-and-commit JSDoc

on:
  push:
    branches: [main]         # re-generate docs whenever main changes
  workflow_dispatch:         # manual “Run workflow” button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣  Checkout with full history (needed to commit back)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0      # <- important

      # 2️⃣  Setup Node (adjust version if you like)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣  Install dev-dependencies
      - run: npm ci

      # 4️⃣  Generate docs → temp folder
      - name: Generate JSDoc
        run: |
          rm -rf docs
          npx jsdoc src/p5sprite.js --recurse \
            --destination docs \
            --template node_modules/jsdoc/templates/default

      # 5️⃣  Commit & push docs/ back to main
      #     Uses EndBug/add-and-commit for a one-liner commit
      - name: Commit docs folder
        uses: EndBug/add-and-commit@v9
        with:
          branch: main
          message: "chore(docs): auto-generate JSDoc"
          add: "docs"
          author_name: "github-actions[bot]"
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"
