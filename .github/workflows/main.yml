name: Build p5sprite API docs

on:
  push:
    branches: [main]      # run only on pushes to main
  workflow_dispatch:      # â€¦or manual trigger

jobs:
  build-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: ğŸ“¥  Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§°  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦  Install dev-dependencies
        # If you have a package-lock.json, keep "npm ci".  Otherwise use "npm install".
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ğŸ› ï¸  Generate JSDoc into ./docs
        env:
          TEMPLATE: node_modules/jsdoc/templates/default
        run: |
          # Ensure output dir is clean
          rm -rf docs
          mkdir docs

          # MAIN COMMAND â€” note the explicit template path
          npx jsdoc src/p5sprite.js \
            --recurse \
            --destination docs \
            --template "$TEMPLATE"

      - name: ğŸ“„  List docs/ (debug)
        run: ls -R docs
