name: Generate JSDoc to ./docs

on:
  push:
    branches: [ main ]

jobs:
  jsdoc:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Generate JSDoc output
        run: npx jsdoc src/p5sprite.js -r -d temp-docs

      - name: 🚚 Move to ./docs
        run: |
          rm -rf docs
          mv temp-docs docs
