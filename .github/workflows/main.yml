name: Build JSDoc into docs/

on:
  push:
    branches: [ main ]

jobs:
  jsdoc:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸  Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§°  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦  Install dev dependencies
        run: npm ci

      # -- Build the docs straight from source -----------------------------
      - name: ğŸ› ï¸  Generate JSDoc
        run: |
          # clean any previous build
          rm -rf docs
          # create fresh output
          npx jsdoc src/p5sprite.js -r -d docs \
            --configure jsdoc.json

      #   (No deploy step here â€“ Cloudflare Pages will simply
      #    serve whatever is in ./docs)
