name: Generate JSDoc to ./docs

on:
  push:
    branches: [ main ]

jobs:
  jsdoc:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Generate JSDoc output
        run: npx jsdoc src/p5sprite.js -r -d temp-docs

      - name: ğŸšš Move to ./docs
        run: |
          rm -rf docs
          mv temp-docs docs
