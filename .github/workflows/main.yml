name: Generate JSDoc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  jsdoc:
    name: Build API Docs
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Generate docs with JSDoc
        run: npm run docs
